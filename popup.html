<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/metro-bootstrap.min.css">
    </head>
    <body class="metro">
        <div class="input-control text">
            <input type="text" value="" class="textbox" placeholder="MCalc"/>
        </div>
        <div class="toolbar no-spaces">
            <div>
                <button class="primary but" value="1">1</button>
                <button class="primary but" value="2">2</button>
                <button class="primary but" value="3">3</button>
                <button class="primary bck" value="Bcs">Bcs</button>
            </div>
            <div>
                <button class="primary but" value="4">4</button>
                <button class="primary but" value="5">5</button>
                <button class="primary but" value="6">6</button>
                <button class="primary c" value="C">C</button>
            </div>
            <div>
                <button class="primary but" value="7">7</button>
                <button class="primary but" value="8">8</button>
                <button class="primary but" value="9">9</button>
                <button class="primary sum" value="+">+</button>
            </div>
            <div>
                <button class="primary but" value="0">0</button>
                <button class="primary but" value=".">.</button>
                <button class="primary add" value="=">=</button>
                <button class="primary sum" value="-">-</button>
            </div>
        </div>
        <div class="toolbar no-spaces">
            <div>
                <button class="primary sum" value="sin(">sin(</button>
                <button class="primary sum" value="cos(">cos(</button>
                <button class="primary sum" value="^2">^2</button>
                <button class="primary sum" value="*">*</button>
            </div>
            <div>
                <button class="primary sum" value="tg(">tg(</button>
                <button class="primary sum" value="ctg(">ctg(</button>
                <button class="primary sum" value="^">^</button>
                <button class="primary sum" value="/">/</button>
            </div>
            <div>
                <button class="primary sum" value="√">√</button>
                <button class="primary sum" value="(">(</button>
                <button class="primary sum" value=")">)</button>
                <button class="primary sum" value="°">°</button>
            </div>
            <div>
                <button class="primary sum" value="π">π</button>
                <button class="primary sum" value="e">e</button>
                <button class="primary sum" value="lg(">lg(</button>
                <button class="primary sum" value="ln(">ln(</button>
            </div>
        </div>
        <script src="/js/jquery.js"></script>
        <script src="js/metro.min.js"></script>
        <script src="/js/calcup.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
