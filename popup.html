<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/metro-bootstrap.min.css">
		<script src="/js/jquery.js"></script>
		<script src="js/metro.min.js"></script>
		<script src="/js/calcup.js"></script>
		<script src="/js/main.js"></script>
	</head>
	<body class="metro">
	<div class="input-control text">
		<input type="text" value="" class="textbox" placeholder="MCalc"/>
	</div>
		<div class="toolbar no-spaces">
			<div>
				<button id="but" class="primary" value="1">1</button>
				<button id="but" class="primary" value="2">2</button>
				<button id="but" class="primary" value="3">3</button>
				<button id="bck" class="primary" value="Bcs">Bcs</button>
			</div><div>
				<button id="but" class="primary" value="4">4</button>
				<button id="but" class="primary" value="5">5</button>
				<button id="but" class="primary" value="6">6</button>
				<button id="c" class="primary" value="C">C</button>
			</div><div>
				<button id="but" class="primary" value="7">7</button>
				<button id="but" class="primary" value="8">8</button>
				<button id="but" class="primary" value="9">9</button>
				<button id="sum" class="primary" value="+">+</button>
				</div><div>
				<button id="but" class="primary" value="0">0</button>
				<button id="but" class="primary" value=".">.</button>
				<button id="add" class="primary" value="=">=</button>
				<button id="sum" class="primary" value="-">-</button>
				</div>
		</div>
		<div class="toolbar no-spaces">
			<div>
				<button id="sum" class="primary" value="sin(">sin(</button>
				<button id="sum" class="primary" value="cos(">cos(</button>
				<button id="sum" class="primary" value="^2">^2</button>
				<button id="sum" class="primary" value="*">*</button>
				</div><div>
				<button id="sum" class="primary" value="tg(">tg(</button>
				<button id="sum" class="primary" value="ctg(">ctg(</button>
				<button id="sum" class="primary" value="^">^</button>			
				<button id="sum" class="primary" value="/">/</button>
				</div><div>
				<button id="sum" class="primary" id="sum" value="√">√</button>
				<button id="sum" class="primary" id="sum" value="(">(</button>
				<button id="sum" class="primary" value=")">)</button>
				<button id="sum" class="primary" value="°">°</button>
				</div><div>
				<button id="sum" class="primary" value="π">π</button>
				<button id="sum" class="primary" value="e">e</button>
				<button id="sum" class="primary" value="lg(">lg(</button>
				<button id="sum" class="primary" value="ln(">ln(</button>
				</div>
		</div>
	</body>
</html>
